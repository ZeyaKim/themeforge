<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ThemeForge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id="headerNav">
      <img id="logo" src="assets/logo.jpg" alt="ThemeForge 로고">
      <h1>ThemeForge</h1>
    </nav>
  </header>
  <main>
    <form id="keywordForm">
        <label for="keywordInput">키워드 입력</label><br>
        <input id="keywordInput" type="text" name="keyword" placeholder="keyword">
        <input id="keywordSubmitBtn" type="submit" value="Enter">
    </form>
    <p id="response">response</p>
    <h1 id="heading">글자 색깔 바꾸기</h1>
    <button id="changeColorBtn">Change Font Color!</button>
  </main>
  <footer>
    <p>&copy; 2024 ThemeForge</p>
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
