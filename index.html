<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ThemeForge</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <nav id="headerNav">
      <section id="logoContainer">
        <img id="logo" src="assets/logo.jpg" alt="ThemeForge 로고">
        <h2 id="logoHeading">ThemeForge</h2>
      </section>        
      <button id="resetBtn" type="button">
        <i class="fa-solid fa-rotate-right"></i>
        Reset
      </button>
    </nav>
  </header>
  <main>
    <section id="banner">
      <section id="bannerText">
        <h1>ThemeForge</h1>
        
        <p>Generate design themes from keyword <br> and save your favorite ones!</p>
      </section>
      <section id="bannerImgContainer">
        <img id="bannerImg" src="assets/banner.jpg" alt="banner">
      </section>
      <form id="inputForm">
        <fieldset id="inputField">
          <section class="input-group">
            <label class="input-label" for="keywordInput">Input Keyword</label><br>
            <input id="keywordInput" type="text" name="keyword" placeholder="  keyword">
          </section>
          <section class="input-group">
            <label class="input-label" for="countInput">Count</label><br>
            <select id="countInput" name="count"> 
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </section>
          <button id="keywordSubmitBtn" type="submit">
            <i class="fa-solid fa-right-to-bracket"></i>
          </button>
        </fieldset>
      </form>
    </section>
    <h2 id="example_heading">Examples</h2>
    <hr>
    <ul id="exampleList">
      <li class="theme-item">
        <h3>Example 1</h3>
      </li>
      <li class="theme-item">
        <h3>Example 2</h3>
      </li>
      <li class="theme-item">
        <h3>Example 3</h3>
      </li>
    </ul>
    <h2 id="savedThemes">Saved Themes</h2>
    <hr>
    <ul id="savedThemeList">
      <li class="theme-item">
        <h3>Saved 1</h3>
      </li>
      <li class="theme-item">
        <h3>Saved 2</h3>
      </li>
      <li class="theme-item">
        <h3>Saved 3</h3>
      </li>
    </ul>
    <hr>
  </main>
  <footer>
    <section id="footerNav">
      <p>&copy; 2024 ThemeForge</p>
    </section>
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
